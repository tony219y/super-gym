services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    expose:
      - "80"

  backend:
    build: ./backend
    container_name: backend
    restart: always
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always